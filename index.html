<!DOCTYPE html>
<html>
  <head>
    <title>TEST: Multiple APIs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding-top: 40px;
      }

      nav {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100;
      }
      #links_container {
          margin: 0;
          padding: 0;
          background-color: #0033a0;
      }

      #links_container li {
          display: inline-block;
          padding: 10px;
          color: white;
          cursor: pointer;
      }
    </style>
  </head>
  <body>

    <!-- Top navigation placeholder -->
    <nav>
      <ul id="links_container">
      </ul>
    </nav>

    <redoc scroll-y-offset="body > nav"></redoc>
    <script src='https://cdn.jsdelivr.net/npm/redoc@2.0.0-alpha.17/bundles/redoc.standalone.js'></script>
    <script>
      // list of APIS
      var apis = [
        {
          name: 'API1',
          url: 'https://raw.githubusercontent.com/kcavagnolo/sandbox/master/api1.yaml'
          //url: 'https://s3.us-east-2.amazonaws.com/dev-developer-portal/api1.yaml'
        },
        {
          name: 'API2',
          url: 'https://raw.githubusercontent.com/kcavagnolo/sandbox/master/api2.yaml'
          //url: 'https://s3.us-east-2.amazonaws.com/dev-developer-portal/api2.yaml'
        },
        {
          name: 'API3',
          url: 'https://raw.githubusercontent.com/kcavagnolo/sandbox/master/api3.yaml'
          //url: 'https://s3.us-east-2.amazonaws.com/dev-developer-portal/api3.yaml'
        }
      ];

      // initially render first API
      Redoc.init(apis[0].url);
      function onClick() {
        var url = this.getAttribute('data-link');
        Redoc.init(url);
      }

      // dynamically building navigation items
      var $list = document.getElementById('links_container');
      apis.forEach(function(api) {
        var $listitem = document.createElement('li');
        $listitem.setAttribute('data-link', api.url);
        $listitem.innerText = api.name;
        $listitem.addEventListener('click', onClick);
        $list.appendChild($listitem);
      });
    </script>
  </body>
</html>
